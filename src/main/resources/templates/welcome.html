<!DocType html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" content="text/html">
        <title>TODO App</title>
        <link th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" th:rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Spring Boot Todo App</h1>
            <hr/>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Id</th>
                        <th>Description</th>
                        <th>Is Completed</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${todoItems}">
                        <td>
                            <div>
                                <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                                    <i class="bi bi-pencil-fill"></i> Edit
                                </a>
                                <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </a>
                            </div>
                        </td>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.description}"></td>
                        <td>
                            <span th:if="${item.isCompleted} == true" th:text="Yes"></span>
                            <span th:unless="${item.isCompleted} == true" th:text="No"></span>
                        </td>
                        <td th:text="${item.createdTime}"></td>
                        <td th:text="${item.modifiedTime}"></td>
                    </tr>
                </tbody>
            </table>

            <p>
                <a class="btn btn-outline-success" href="/create-todo">
                    <i class="bi bi-plus-square-fill"></i> Create a Todo
                </a>
            </p>
        </div>
        <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
    </body>
</html>

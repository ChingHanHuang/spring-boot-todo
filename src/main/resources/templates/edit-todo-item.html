<!DocType html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" content="text/html">
        <link th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" th:rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-2">
                    <p>
                        <a class="btn btn-outline-success" href="/">
                            <i class="bi bi-arrow-left-square-fill"></i> Back
                        </a>
                    </p>
                </div>
            </div>
            <div class="col-6">
                <h2>Edit Todo Item</h2>
                <form action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                    <div class="form-group">
                        <div class="col-6">
                            <label for="description">Description</label>
                            <input class="form-control"
                                    type="text"
                                    th:field="*{description}"
                                    id="description"
                                    placeholder="Description">
                        </div>
                        <div class="col-6 form-checkbox">
                            <input class="form-check-input"
                                    type="checkbox"
                                    th:field="*{isCompleted}"
                                    th:checked="${isCompleted} == true"
                                    id="inputIsComplete">
                            <label class="form-check-label" for="inputIsComplete">
                                Completed?
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-outline-success">
                            <i class="bi bi-plus-square-fill"></i> Update Todo
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
    </body>
</html>
